<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>    /* Общие стили */
body {
    font-family: 'Roboto', sans-serif; /* Более современный шрифт */
    margin: 0;
    padding: 0;
    background-color: #121212; /* Темный фон */
    color: #fff;
}

/* Размытый фон (псевдоэлемент) */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #6a5acd, #00bcd4, #4caf50, #ff9800);
    background-size: 400% 400%;
    z-index: -1;
    filter: blur(80px);
    animation: gradientAnimation 15s ease infinite;
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Header */
header {
    background-color: rgba(255, 255, 255, 0.05); /* Полупрозрачный фон */
    padding: 20px;
    text-align: center;
    backdrop-filter: blur(10px); /* Дополнительный размытый эффект */
}

.logo {
    font-size: 2em;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 10px #00bcd4; /* Светящаяся тень */
}

.year {
    color: #00bcd4; /* Акцентный цвет */
}

/* Address Bar */
.address-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

.address-bar input[type="text"] {
    padding: 12px;
    border: none;
    border-radius: 25px; /* Закругленные углы */
    width: 60%;
    max-width: 500px;
    margin-right: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 1em;
    outline: none;
}

/* Круглые кнопки */
.round-button {
    padding: 12px 24px;
    background-color: #00bcd4;
    color: #fff;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease; /* Плавный переход */
}

.round-button:hover {
    background-color: #008ba3; /* Затемнение при наведении */
}

/* Main Content */
main {
    display: flex;
    padding: 20px;
    gap: 20px; /* Отступы между секциями */
}

.browser-view {
    flex: 2;
    padding: 15px;
}

.code-view {
    flex: 1;
    padding: 15px;
    background-color: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    backdrop-filter: blur(10px); /* Размытие фона */
}

main h2 {
    color: #00bcd4;
    margin-bottom: 15px;
}

iframe {
    width: 100%;
    height: 600px;
    border: none;
    border-radius: 10px;
    background-color: #212121; /* Темный фон для iframe */
}

/* Selector Area */
.selector-area {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
}

.selector-area input[type="text"] {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 25px;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    outline: none;
}

/* Code Display */
pre {
    background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
    padding: 15px;
    border-radius: 10px;
    overflow-x: auto; /* Горизонтальная прокрутка, если код не помещается */
}

code {
    font-family: 'Courier New', monospace; /* Моноширинный шрифт для кода */
    white-space: pre-wrap;
    word-break: break-word;
    color: #eee;
    display: block; /* Важно для корректной работы overflow */
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    color: #aaa;
}
</style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">LiteBrowser <span class="year">2025</span></div>
        <div class="address-bar">
            <input type="text" id="urlInput" placeholder="Введите URL">
            <button id="loadButton" class="round-button">Go</button>
        </div>
    </header>

    <main>
        <section class="browser-view">
            <h2>Preview</h2>
            <iframe id="browserIframe" src="" frameborder="0"></iframe>
        </section>

    <script>document.addEventListener('DOMContentLoaded', function() {
    const urlInput = document.getElementById('urlInput');
    const loadButton = document.getElementById('loadButton');
    const browserIframe = document.getElementById('browserIframe');
    const elementSelector = document.getElementById('elementSelector');
    const inspectButton = document.getElementById('inspectButton');
    const elementCode = document.getElementById('elementCode');

    loadButton.addEventListener('click', function() {
        const url = urlInput.value;
        browserIframe.src = url;
    });

    inspectButton.addEventListener('click', function() {
        const selector = elementSelector.value;
        let iframeDocument = browserIframe.contentDocument || browserIframe.contentWindow.document;

        if (iframeDocument) {
            try {
                const element = iframeDocument.querySelector(selector);
                if (element) {
                    elementCode.textContent = element.outerHTML;
                } else {
                    elementCode.textContent = "Element not found.";
                }
            } catch (e) {
                elementCode.textContent = "Selector error: " + e.message;
            }
        } else {
            elementCode.textContent = "Iframe not loaded yet.";
        }
    });
});
</script>

</body>
</html>
