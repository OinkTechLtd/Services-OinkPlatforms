<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.wheel-container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 20px auto;
}

#wheel {
    border: 2px solid #333;
    border-radius: 50%;
}

.arrow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    margin-top: -10px;
    margin-left: -5px;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 20px solid red;
    z-index: 1;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

.prize-input-container, .prize-list-container {
    margin-top: 20px;
    text-align: left;
}

input[type="text"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 200px;
    margin-right: 10px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    padding: 8px 12px;
    border-bottom: 1px solid #eee;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}
</style>
</head>
<body>

    <div class="container">
        <h1>Колесо Фортуны</h1>

        <div class="wheel-container">
            <canvas id="wheel" width="300" height="300"></canvas>
            <div class="arrow"></div>
        </div>

        <button id="spin">Крутить!</button>

        <div class="prize-input-container">
            <h2>Добавить приз</h2>
            <input type="text" id="new-prize" placeholder="Название приза">
            <button id="add-prize">Добавить</button>
        </div>

        <div class="prize-list-container">
            <h2>Список призов</h2>
            <ul id="prize-list">
                <li>Пусто</li>
                <li>Пусто</li>
                <li>Пусто</li>
                <li>Пусто</li>
                <li>Пусто</li>
            </ul>
        </div>

        <div id="result"></div>
    </div>

    <script>const wheel = document.getElementById('wheel');
const spinButton = document.getElementById('spin');
const resultElement = document.getElementById('result');
const addPrizeButton = document.getElementById('add-prize');
const newPrizeInput = document.getElementById('new-prize');
const prizeList = document.getElementById('prize-list');

let prizes = ["Пусто", "Пусто", "Пусто", "Пусто", "Пусто"]; // Начальный список призов
let rotation = 0;
let spinning = false;

function drawWheel() {
    const ctx = wheel.getContext('2d');
    const width = wheel.width;
    const height = wheel.height;
    const angle = 2 * Math.PI / prizes.length;

    ctx.clearRect(0, 0, width, height);

    for (let i = 0; i < prizes.length; i++) {
        const startAngle = i * angle;
        const endAngle = startAngle + angle;

        // Цвет сектора
        ctx.fillStyle = `hsl(${i * 360 / prizes.length}, 70%, 70%)`;
        ctx.beginPath();
        ctx.moveTo(width / 2, height / 2);
        ctx.arc(width / 2, height / 2, width / 2, startAngle, endAngle);
        ctx.closePath();
        ctx.fill();

        // Текст
        ctx.fillStyle = '#fff';
        ctx.font = '16px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.save(); // Сохраняем текущее состояние канваса
        ctx.translate(width / 2, height / 2); // Перемещаем начало координат в центр
        ctx.rotate(startAngle + angle / 2); // Поворачиваем текст на середину сектора
        ctx.fillText(prizes[i], width / 2 * 0.6, 0); // Рисуем текст
        ctx.restore(); // Восстанавливаем состояние канваса
    }
}

function spinWheel() {
    if (spinning) return;
    spinning = true;

    const randomSpin = Math.floor(Math.random() * 3600) + 3600; // Случайное количество градусов для вращения

    rotation += randomSpin;
    wheel.style.transition = 'transform 5s cubic-bezier(0.25, 0.46, 0.45, 0.94)'; // Анимация
    wheel.style.transform = `rotate(${rotation}deg)`;

    wheel.addEventListener('transitionend', () => {
        spinning = false;
        wheel.style.transition = 'none'; // Убираем анимацию после остановки
        const winningIndex = Math.floor(prizes.length - (rotation % 360) / (360 / prizes.length));
        const winningPrize = prizes[winningIndex];
        resultElement.textContent = `Вы выиграли: ${winningPrize}!`;
    }, { once: true }); // Слушаем событие один раз
}

function updatePrizeList() {
    prizeList.innerHTML = '';
    prizes.forEach(prize => {
        const li = document.createElement('li');
        li.textContent = prize;
        prizeList.appendChild(li);
    });
    drawWheel(); // Перерисовываем колесо при изменении списка
}

addPrizeButton.addEventListener('click', () => {
    const newPrize = newPrizeInput.value.trim();
    if (newPrize) {
        prizes.push(newPrize);
        updatePrizeList();
        newPrizeInput.value = '';
    }
});

spinButton.addEventListener('click', spinWheel);

updatePrizeList(); // Инициализируем список призов и колесо при загрузке страницы
</script>
</body>
</html>
