/*# sourceMappingURL=bootstrap.min.css.map */@font-face {
    font-family: 'AtypDisplay Regular';
    src: url(../fonts/AtypDisplay-Regular.ttf);
    font-display: swap;
}
@font-face {
    font-family: 'Manrope Regular';
    src: url(../fonts/Manrope-Regular.ttf);
    font-display: swap;
}
@font-face {
    font-family: 'Manrope Medium';
    src: url(../fonts/Manrope-Medium.ttf);
    font-display: swap;
}@import 'fonts.css';
/*ROOT START*/
* {
	padding: 0px;
	margin: 0px;
	border: none;
}

*,
*::before,
*::after {
	box-sizing: border-box;
}

/* Links */

a, a:link, a:visited  {
    text-decoration: none !important;
}

a:hover  {
    text-decoration: none !important;
}

/* Common */

aside, nav, footer, header, section, main {
	display: block;
}

h1, h2, h3, h4, h5, h6, p {
    font-size: inherit;
	font-weight: inherit;
}

ul, ul li {
	list-style: none;
}

img {
	vertical-align: top;
}

img, svg {
	max-width: 100%;
	height: auto;
}

address {
  font-style: normal;
}

/* Form */

input, textarea, button, select {
	font-family: inherit;
    font-size: inherit;
    color: inherit;
    background-color: transparent;
}

:root {
    --ad400: 'AtypDisplay Regular';
    --mp400: 'Manrope Regular';
    --mp500: 'Manrope Medium';
    --red: #D71E09;
    --white: #ffffff;
    --gray: #BDBDBD;
    --dark: #292833;
    --bg-dark: #1D1C24;
}
body{
    background: var(--bg-dark); 
}
*::selection {
    background: var(--gray);
    color: var(--white);
}

::-webkit-scrollbar {
    width: 10px;
    background: var(--bg-dark);
}

::-webkit-scrollbar-thumb{
    background: linear-gradient(45deg, var(--bg-dark), var(--red));
    border-radius: 30px;   
}

html {
    scroll-behavior: smooth;
}

body{
    background: var(--bg-dark) !important;
}

/*ROOT END*/
.container {
    position: relative;
}

header .header__menu{
    display: flex;
    align-items: center;
}

header .header__menu .logo{
    position: absolute;
    top: 30px;
}

header .nav__links {
    justify-content: center;
    display: flex;
    width: 100%;
    margin-top: 40px;
}

header .nav-item a {
    color: var(--white);
    font-family: var(--ad400);
    font-size: 17px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
    display: flex;transition: 500ms;
}
header .nav-item a:hover{
    /*transform: translateY(8px);*/
}
header .nav-item:first-of-type a {
    margin-left: 0;
}

.header__content-info{
    display: flex;
}

.header__content-info .left h4{
    color: #54DB24;
    font-family: var(--mp400);
    font-size: 18px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
    margin-top: 73px;
}

.title{
    margin-top: 28px;
    color: var(--white);
    font-family: var(--mp400);
    font-size: 48px;
    font-style: normal;
    font-weight: 400;
    line-height: 102%; /* 48.96px */
}
.title span{
    color: var(--gray);
}
.text{
    margin-top: 28px;
    color: #BDBDBD;
    font-family: var(--mp400);
    font-size: 16px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
}

.header__content-info .left{
    max-width: 588px;
}

.header__content-info .right .game-persons{
    position: absolute;
    right: -30px;
    top: 139px;
}
.header__content-info .right .effects{
    position: absolute;
    right: -50px;
    top: 132px;
    width: 850px;
    mix-blend-mode: color-dodge;
}

.header__content-tabs{
    margin-top: 86px;
    display: flex;
    justify-content: space-between;
}
.header__content-tabs .tab{
    border-radius: 22px;
    background: var(--dark);
    mix-blend-mode: color-dodge;
    padding: 20px 30px;
    width: max-content;
    height: 196px;
    z-index: 2;
}
.header__content-tabs .tab p{
    color: var(--white);
    font-family: var(--ad400);
    font-size: 16px;
    font-style: normal;
    font-weight: 400;
    line-height: 31px; 
    margin-top: 30px;
}
.header__content-tabs .tab p:nth-of-type(2){
    margin-top: -24px;
    line-height: 18px;
}
.header__content-tabs .tab:first-of-type{
    width: 296px;
}
.header__content-tabs .tab:nth-last-of-type(2){
    width: 418px;
}
.header__content-tabs .tab:last-of-type{
    width: 373px;
}

.main__info{
    margin-top: 85px;
}

.main__info .text{
    line-height: 30px;
}

.main__info .tabs{
    display: flex;
    justify-content: space-between;
    margin-top: 40px;
    width: 100%;
}
.main__info .tab {
    border-radius: 22px;
    background: #292833;
    mix-blend-mode: color-dodge;
    padding: 28px 32px;
    z-index: 2;
}
.main__info .tab:first-of-type{
    min-width: 277px;
}
.main__info .tab:nth-last-of-type(2){
    min-width: 248px;
}
.main__info .tab:last-of-type{
    min-width: 563px;
}
.main__info .tab h4{
    color: var(--white);
    font-family: var(--mp400);
    font-size: 48px;
    font-style: normal;
    font-weight: 500;
    line-height: 54px; 
}
.main__info .tab p {
    color: var(--white);
    font-family: var(--mp400);
    font-size: 16px;
    font-style: normal;
    font-weight: 500;
    line-height: 22px; /* 137.5% */
    opacity: 0.65 !important;
    margin-bottom: 0rem !important;
}

/*elements effects*/
.f, .s, .t, .fo, .fi, .si, .se{
    z-index: -1;
    position: absolute;
}
.f{
    top: -220px;
    left: -208px;

}
.s{
    right: 0;
}
.t{
    top: 0;
    left: 435px;
}
.fo{
    top: 824px;
    left: 0;
}
.fi{
    right: 0;
    top: 329px;
    z-index: 1;
}
.si{
    top: 1700px;
    left: -350px;
}
.se{
    top: 1400px;
    right: 0;
}
/*elements effects*/

.main__info .title, .main__info .text{
    max-width: 787px;
}
.main__specialists{
    margin-top: 45px;
}
.main__specialists .container{
    display: flex;
    align-items: center;
}
.main__specialists .container .left{
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.main__specialists .container .left{
    width: 536px;
}
.main__specialists .container .left img{
    height: 96px;
}
.main__specialists .right .text{
    margin-left: 40px;
    max-width: 402px;
    line-height: 25px;
    margin-top: 0;
    text-align: left;
}

.swiper {
    width: 100%;
    height: 100%;
}
.swiper-slide {
    text-align: center;
    font-size: 18px;
    display: flex !important;
    justify-content: center;
    align-items: center;
}
.swiper-slide img {
    display: block;
    width: 86%;
    height: 86%;
    object-fit: cover;
    margin: 0 auto;
}

.slider{
    width: 440px;
    height: 440px;
}
.slider .swiper-slide .pupop {
    position: absolute;
    bottom: 0;
    right: 0;
    background: var(--dark);
    display: flex;
    border-radius: 22px;
    padding: 17px 22px;
    align-items: center;
}

.slider .swiper-slide .pupop h4 {
    color: var(--white);
    font-family: var(--mp500);
    font-size: 28px;
    font-style: normal;
    font-weight: 700;
}
.slider .swiper-slide .pupop h4 span{
    color: var(--red);
}

.slider .swiper-slide .pupop p{
    margin-top: 5px;
    color: var(--white);
    font-family: var(--mp400);
    font-size: 16px;
    font-style: normal;
    font-weight: 400;
    opacity: 0.65;
    width: max-content;
    margin-bottom: 0rem !important;
}
.slider .swiper-slide .pupop .btn{
    padding: 0rem !important;
    padding-left: 10px !important;
}
.slider .swiper-slide .pupop .btn img{
    width: 30px;
    height: 30px;
}

.swiper-button-next:after, .swiper-button-prev:after{
    display: none;
}
.swiper-button-next, .swiper-button-prev{
    width: 56px !important;
    height: 56px !important;
    transition: 500ms;
}
.swiper-button-next:hover, .swiper-button-prev:hover{
    transform: scale(1.2);
}
.swiper-button-prev {
    rotate: 180deg;
}
.main__gamehost{
    margin-top: 60px;
}
.main__gamehost .container{
    display: flex;
    justify-content: space-between;
}

.main__gamehost .swiper-slide a.btn:hover{
    transform: translateX(5px);
}
.main__gamehost .swiper-slide a.btn{transition: 500ms;}
.main__gamehost .container .info .title{
    margin-top: 100px;
    margin-left: 50px;
}
.main__gamehost .container .info .text{
    margin-left: 50px;
}

.main__gamehost .container .info .btn-red{
    margin-left: 50px;
}

.btn-red{
    display: flex;
    align-items: center;
    padding: 17px 43px 17px 31px;
    background: var(--red) !important;
    border-radius: 12px;
    margin-top: 36px;
    width: max-content;
    transition: 500ms;
}
.btn-red:hover{
    background: #d64a05 !important;
}
.btn-red:hover img{
    transform: translateX(8px);
}
.btn-red p{
    margin-bottom: 0 !important;
    color: var(--white);
    font-family: var(--mp500);
    font-size: 14px;
    font-style: normal;
    font-weight: 500;
    line-height: normal;
    margin-right: 5px;
}
.btn-red img{
    width: 6px;
    padding-top: 3px;
    transition: 500ms;
}
.main__advantages{
    margin-top: 80px;
}
.main__advantages .title{
    text-align: center;
}
.main__advantages .tab__advantage{
    position: relative;
    border-radius: 22px;
    background: #292833;
    mix-blend-mode: color-dodge;
    width: max-content;
    padding: 43px 32px 32px 32px;
    margin-top: 100px;
}
.main__advantages .tab__advantages{
    display: flex;
    justify-content: space-between;
}

.main__advantages .tab__advantages .tab-title{
    color: var(--white);
    font-family: var(--mp500);
    font-size: 28px;
    font-style: normal;
    font-weight: 500;
    line-height: 26.5px; /* 94.643% */
}

.main__advantages .tab__advantages .tab-text{
    max-width: 202px;
    color: var(--white);
    font-family: var(--mp400);
    font-size: 16px;
    font-style: normal;
    font-weight: 500;
    line-height: 22px; /* 137.5% */
    opacity: 0.70;
    margin-top: 12px;
}

.main__advantages .tab__advantages img{

.nav-pills .nav-link.active{

.table-tarif{

}

.table-tarif thead th {

    z-index: 1;

}

.table-tarif thead th p{
    background: var(--dark);

    padding: 4px 18px;
    width: max-content;

}
.table-tarif tbody td p{
    color: var(--white);
    text-align: center;
    font-family: var(--mp400);
    font-size: 20px;
    font-style: normal;
    font-weight: 400;
    line-height: 55px; /* 275% */

    margin-bottom: 0rem !important;

}

[data-link] {
    padding: 3px 20px;
  }
  .cursor {
    pointer-events: none;
    position: fixed;
    border-radius: 5px;
    z-index: 10;
    top: 0;
    left: 0;
    width: 30px;
    height: 30px;
    border: 1px solid var(--red);
    margin: -15px 0 0 -15px;
    pointer-events: none;
    transition: all 0.2s ease-out;
  }
  .cursor .cursor-ball {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 4px;
    height: 4px;
    border-radius: 4px;
    background: var(--red);
    margin: -2px 0 0 -2px;
    transition: all 0.4s ease-out;
  }
  .cursor.hover {
    border-radius: 8px;
  }
  .cursor.hover .cursor-ball {
    left: 13px;
  }

.mobile__menu{
