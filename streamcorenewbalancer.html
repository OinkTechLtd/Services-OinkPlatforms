        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            checkUrlForFilmId();
            
            // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —á–∞—Å—Ç–∏—Ü
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {

                particle.style.animationDelay = `${delay}s`;

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞
            document.getElementById('searchInput')?.addEventListener('keypress', function(e) {

        };

        function openPlayer() {

                document.getElementById("kpIdInput").value = uuid;
                document.getElementById("selectedFilm").textContent = `StreamCore –ø–ª–µ–µ—Ä: ${uuid}`;
            }
            
            if (!kpId) {

        function selectPlayerSource(sourceId) {
            const source = playerSources.find(s => s.id === sourceId);

                // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω StreamCore –ø–ª–µ–µ—Ä, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                if (sourceId === 'source9') {

                }

        }

        async function searchContent() {
            const searchInput = document.getElementById("searchInput").value.trim();
            const resultsContainer = document.getElementById("searchResults");
            
            if (!searchInput) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞ –∏–ª–∏ —Å–µ—Ä–∏–∞–ª–∞");
                return;
            }
            
            resultsContainer.innerHTML = '<div class="loading">–ü–æ–∏—Å–∫...</div>';
            
            try {
                const apiUrl = `https://kinopoiskapiunofficial.tech/api/v2.1/films/search-by-keyword?keyword=${encodeURIComponent(searchInput)}&page=1`;
                
                const response = await fetch(apiUrl, {
                    headers: {

                        'Content-Type': 'application/json',

                }
                
                const data = await response.json();
                displayResults(data.films);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);

            }

        function displayResults(films) {
            const resultsContainer = document.getElementById("searchResults");
            
            if (!films || films.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';

            films.slice(0, 5).forEach(film => {

        function checkUrlForFilmId() {
            const path = window.location.pathname;
            const filmIdMatch = path.match(/\/film\/(\d+)/);
            
            if (filmIdMatch && filmIdMatch[1]) {

            }
