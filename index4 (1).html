<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: Arial, sans-serif;
        }
        .preloader-content {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #preloader h4 {
            margin: 0;
            font-size: 18px;
            font-weight: normal;
            line-height: 1.4;
        }
        .loaded #preloader {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader-content">
            <div class="spinner"></div>
            <h4 id="status-text">–ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Å–µ—Ä–≤–µ—Ä–æ–≤... üîç</h4>
        </div>
    </div>

  

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –¥–æ–º–µ–Ω–æ–≤ (–≤ –ø–æ—Ä—è–¥–∫–µ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞)
        const DOMAINS = [
            'https://oinktech.blyz.ru',
            'https://oinkplatformswebapp.ct.ws',
            'https://rawcdn.githack.com/OinkTechLtd/Oink-Platforms-Web/d088f8c44a6f8c1a9e39b5085565470cee1362bb/index.html',
            'https://htmlpreview.github.io/?https://github.com/OinkTechLtd/Oink-Platforms-Web/blob/main/index.html',
            'https://htmlpreview.github.io/?https://github.com/OinkTechLtd/sskinopoiskscript/blob/main/sskinoVPoisk.html'
        ];

        const STORAGE_KEY = 'oinktech_working_domain';
        const STORAGE_TIMESTAMP_KEY = 'oinktech_domain_timestamp';
        const CHECK_INTERVAL = 3600000; // 1 —á–∞—Å –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
        const REDIRECT_FLAG = 'oinktech_redirected';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –¥–æ–º–µ–Ω–∞
        async function checkDomain(url) {
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 5000); // 5 —Å–µ–∫—É–Ω–¥ —Ç–∞–π–º–∞—É—Ç

                const response = await fetch(url, {
                    method: 'HEAD',
                    mode: 'no-cors', // –ò–∑–±–µ–≥–∞–µ–º CORS –ø—Ä–æ–±–ª–µ–º
                    signal: controller.signal
                });

                clearTimeout(timeout);
                return true;
            } catch (error) {
                return false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∏—Å–∫–∞ —Ä–∞–±–æ—á–µ–≥–æ –¥–æ–º–µ–Ω–∞
        async function findWorkingDomain() {
            const statusText = document.getElementById('status-text');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –¥–æ–º–µ–Ω
            const savedDomain = localStorage.getItem(STORAGE_KEY);
            const savedTimestamp = localStorage.getItem(STORAGE_TIMESTAMP_KEY);
            const now = Date.now();

            // –ï—Å–ª–∏ –µ—Å—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –¥–æ–º–µ–Ω –∏ –æ–Ω —Å–≤–µ–∂–∏–π (–º–µ–Ω–µ–µ 1 —á–∞—Å–∞)
            if (savedDomain && savedTimestamp && (now - parseInt(savedTimestamp)) < CHECK_INTERVAL) {
                const currentUrl = window.location.href;
                if (!currentUrl.includes(savedDomain) && !sessionStorage.getItem(REDIRECT_FLAG)) {
                    statusText.textContent = '–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Ä–∞–±–æ—á–∏–π —Å–µ—Ä–≤–µ—Ä... üöÄ';
                    sessionStorage.setItem(REDIRECT_FLAG, 'true');
                    window.location.href = savedDomain;
                    return;
                }
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –¥–æ–º–µ–Ω—ã
            statusText.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Å–µ—Ä–≤–µ—Ä–æ–≤... üîç';
            
            for (let i = 0; i < DOMAINS.length; i++) {
                const domain = DOMAINS[i];
                statusText.textContent = `–ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ—Ä–≤–µ—Ä ${i + 1} –∏–∑ ${DOMAINS.length}... ‚è≥`;
                
                const isWorking = await checkDomain(domain);
                
                if (isWorking) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–∞–±–æ—á–∏–π –¥–æ–º–µ–Ω
                    localStorage.setItem(STORAGE_KEY, domain);
                    localStorage.setItem(STORAGE_TIMESTAMP_KEY, Date.now().toString());
                    
                    const currentUrl = window.location.href;
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –º—ã –Ω–µ –Ω–∞ —Ä–∞–±–æ—á–µ–º –¥–æ–º–µ–Ω–µ –∏ —Ñ–ª–∞–≥ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
                    if (!currentUrl.includes(domain) && !sessionStorage.getItem(REDIRECT_FLAG)) {
                        statusText.textContent = '–ù–∞–π–¥–µ–Ω —Ä–∞–±–æ—á–∏–π —Å–µ—Ä–≤–µ—Ä! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ... üéâ';
                        sessionStorage.setItem(REDIRECT_FLAG, 'true');
                        
                        setTimeout(() => {
                            window.location.href = domain;
                        }, 500);
                        return;
                    } else {
                        // –ú—ã —É–∂–µ –Ω–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –¥–æ–º–µ–Ω–µ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
                        statusText.textContent = '–ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ —Å–µ—Ä–≤–µ—Ä–∞ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ª—É—á—à–µ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞...';
                        loadMainContent();
                        return;
                    }
                }
            }

            // –ï—Å–ª–∏ –Ω–∏ –æ–¥–∏–Ω –¥–æ–º–µ–Ω –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
            statusText.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞... –í–æ–∑–º–æ–∂–Ω—ã –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –ø—Ä–æ–±–ª–µ–º—ã —Å –¥–æ—Å—Ç—É–ø–æ–º üîß';
            loadMainContent();
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        function loadMainContent() {
            const statusText = document.getElementById('status-text');
            statusText.textContent = '–ó–∞–≥—Ä—É–∂–∞–µ–º —É–¥–æ–±–Ω—ã–π —Å–µ—Ä–≤–µ—Ä Oink Platforms';

            window.addEventListener('load', function() {
                setTimeout(function() {
                    document.getElementById('preloader').style.display = 'none';
                    document.body.classList.add('loaded');
                    document.getElementById('main-content').style.display = 'block';
                    
                    // –û—á–∏—â–∞–µ–º —Ñ–ª–∞–≥ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
                    sessionStorage.removeItem(REDIRECT_FLAG);
                }, 500);
            });
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (!sessionStorage.getItem(REDIRECT_FLAG)) {
            findWorkingDomain();
        } else {
            // –ï—Å–ª–∏ —Ñ–ª–∞–≥ —É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω, –ø—Ä–æ—Å—Ç–æ –∑–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
            loadMainContent();
        }
    </script>
</body>
</html>
