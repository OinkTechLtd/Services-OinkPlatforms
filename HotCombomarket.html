 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Цветовые переменные для темы */
    :root {
      --bg-color: #f4f4f8;
      --text-color: #333;
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --accent-color: #28a745;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .editor {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
    }

    .editor h2 {
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    .editor textarea {
      width: 100%;
      height: 30%;
      box-sizing: border-box;
      padding: 12px;
      font-family: 'Cascadia Code', monospace;
      font-size: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: vertical;
      background-color: #fff;
      color: var(--text-color);
      transition: border-color 0.3s;
    }

    .editor textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .preview {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
    }

    .preview h2 {
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    #preview-iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .button-container button {
      padding: 12px 20px;
      cursor: pointer;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .button-container button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="generateRandomCode()">Сгенерировать код</button>
    <button onclick="startSpeechRecognition()">Голосовой ввод</button>
  </div>

  <div class="container">
    <div class="editor">
      <h2>HTML</h2>
      <textarea id="html-code" oninput="updatePreview()">
<h1>Привет, мир!</h1>
<p>Это ваша песочница!</p>
</textarea>

      <h2>CSS</h2>
      <textarea id="css-code" oninput="updatePreview()">
body {
  font-family: sans-serif;
  background-color: #f0f0f0;
}

h1 {
  color: navy;
}
</textarea>

      <h2>JavaScript</h2>
      <textarea id="js-code" oninput="updatePreview()">
console.log("JavaScript работает!");
</textarea>
    </div>

    <div class="preview">
      <h2>Предпросмотр</h2>
      <iframe width="100%" id='preview-iframe' id="preview-iframe" src="" frameborder="0" allowfullscreen="true" scrolling="yes" width="640" height="760" style="max-width:100%;border-radius:16px;" title="" allowfullscreen  allowfullscreen="1" allow="autoplay; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
  </div>

  <script>
    function updatePreview() {
      const htmlCode = document.getElementById("html-code").value;
      const cssCode = document.getElementById("css-code").value;
      const jsCode = document.getElementById("js-code").value;
      const iframe = document.getElementById("preview-iframe");
      const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

      iframeDocument.body.innerHTML = htmlCode;

      const style = iframeDocument.createElement("style");
      style.innerHTML = cssCode;
      iframeDocument.head.appendChild(style);

      const script = iframeDocument.createElement("script");
      script.textContent = jsCode;
      iframeDocument.body.appendChild(script);
    }

    window.onload = updatePreview;

    function generateRandomCode() {
      const htmlTemplates = [
        `<div class="container">
       <center><h1>byOinkTech</h1></center>
         <nav>
           <a href="#">Ссылка 1</a>
           <a href="#">Ссылка 2</a>
         </nav>
    <div class="shape-blob"></div>
    <div class="shape-blob one"></div>
    <div class="shape-blob two"></div>
</div>`,
      ];

      const cssTemplates = [
        `* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    --main-color: hotpink;
    --sec-color: navy
}

.container {
    background: lightblue;
    background: var(--main-color);
    min-height: 100vh;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
    transition: 500ms;
    cursor: pointer;
}

.shape-blob {
    background: var(--sec-color);
    height: 200px;
    width: 200px;
    border-radius: 30% 50% 20% 40%;
    animation:
        transform 20s ease-in-out infinite both alternate,
        movement_one 40s ease-in-out infinite both;
    position: absolute;
    left: 70%;
    top: 50%;
    opacity: .5;
    transition: 500ms;
}

.shape-blob.one {
    height: 500px;
    width: 500px;
    left: -200px;
    top: -150px;
    transform: rotate(-180deg);
    animation: transform 30s ease-in-out infinite both alternate, movement_two 60s ease-in-out infinite both;
}

.shape-blob.two {
    height: 350px;
    width: 350px;
    left: 500px;
    top: -150px;
    transform: rotate(-180deg);
    animation: transform 30s ease-in-out infinite both alternate, movement_two 60s ease-in-out infinite both;
}

@keyframes transform {

    0%,
    100% {
        border-radius: 33% 67% 70% 30% / 30% 30% 70% 70%;
    }

    20% {
        border-radius: 37% 63% 51% 49% / 37% 65% 35% 63%;
    }

    40% {
        border-radius: 36% 64% 64% 36% / 64% 48% 52% 36%;
    }

    60% {
        border-radius: 37% 63% 51% 49% / 30% 30% 70% 70%;
    }

    80% {
        border-radius: 40% 60% 42% 58% / 41% 51% 49% 59%;
    }
}


@keyframes movement_one {

    0%,
    100% {
        transform: none;
    }

    50% {
        transform: translate(50%, 20%) rotateY(10deg) scale(1.2);
    }
}

@keyframes movement_two {

    0%,
    500% {
        transform: none;
    }

    50% {
        transform: translate(50%, 20%) rotate(-200deg) scale(1.2);
    }
}
body {
           background-color: #f9f9f9;
           font-family: 'Arial', sans-serif;
         }
         h1 { color: #333; }`,
        `.grid-container {
           display: grid;
           grid-template-columns: repeat(3, 1fr);
           gap: 10px;
         }`,
        `nav a {
           color: #007bff;
           text-decoration: none;
           margin-right: 10px;
         }`
      ];

      const jsTemplates = [
        `document.querySelector(".container").addEventListener("click", () => {
    const genRandom = () => Math.floor(Math.random() * (255 - 0 + 1) + 0);
    document.documentElement.style.setProperty("--main-color", "rgb(" + genRandom() + ", " + genRandom() + ", " + genRandom() + ")")
    document.documentElement.style.setProperty("--sec-color", "rgb(" + genRandom() + ", " + genRandom() + ", " + genRandom() + ")")
}) console.log('Использование ES6+');
         const numbers = [1, 2, 3];
         numbers.forEach(n => console.log(n * 2));`,
        `fetch('https://api.example.com/data')
           .then(response => response.json())
           .then(data => console.log(data));`,
        `document.querySelector('h1').addEventListener('click', () => {
           alert('Заголовок был нажат!');
         });`
      ];

      const randomHtml = htmlTemplates[Math.floor(Math.random() * htmlTemplates.length)];
      const randomCss = cssTemplates[Math.floor(Math.random() * cssTemplates.length)];
      const randomJs = jsTemplates[Math.floor(Math.random() * jsTemplates.length)];

      document.getElementById("html-code").value = randomHtml;
      document.getElementById("css-code").value = randomCss;
      document.getElementById("js-code").value = randomJs;

      updatePreview();
    }

    function startSpeechRecognition() {
      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();

        recognition.continuous = false;
        recognition.lang = 'ru-RU';

        recognition.onstart = function() {
          console.log("Голосовой ввод начался");
        };

        recognition.onresult = function(event) {
          const transcript = event.results[0][0].transcript;
          console.log("Распознанный текст: " + transcript);

          // Получаем активную textarea
          const activeElement = document.activeElement;
          if (activeElement && activeElement.tagName === 'TEXTAREA') {
            // Добавляем распознанный текст к существующему содержимому
            activeElement.value += transcript + " ";
            updatePreview();
          } else {
            alert("Выберите текстовое поле для ввода.");
          }
        };

        recognition.onerror = function(event) {
          console.error("Ошибка распознавания: " + event.error);
        };

        recognition.onend = function() {
          console.log("Голосовой ввод завершен");
        };

        recognition.start();
      } else {
        alert("Голосовой ввод не поддерживается вашим браузером.");
      }
    }
  </script>
</body>
</html>
