<script>
    const videoPlayer = document.querySelector('.custom-video-player');
    const video = videoPlayer.querySelector('video');
    const playButton = videoPlayer.querySelector('.play-button');
    const videoOverlay = videoPlayer.querySelector('.video-overlay');
    const progressBar = videoPlayer.querySelector('.progress-bar');
    const progressFill = videoPlayer.querySelector('.progress-fill');
    const playPauseBtn = videoPlayer.querySelector('.control-buttons button');
    const timeDisplay = videoPlayer.querySelector('.time-display');
    const volumeControl = videoPlayer.querySelector('.volume-control');
    const volumeSlider = videoPlayer.querySelector('.volume-slider');
    const volumeFill = videoPlayer.querySelector('.volume-fill');
    const playlistContainer = document.querySelector('.playlist');
    const videoUpload = document.getElementById('video-upload');
    const noVideoPlaceholder = document.querySelector('.no-video-placeholder');

    let playlist = [];
    let currentVideoIndex = 0;
    let isPlaying = false;

    //  Функция для создания элемента плейлиста
    function createPlaylistItem(video, index) {
        const item = document.createElement('div');
        item.classList.add('playlist-item');
        item.textContent = video.name;
        item.dataset.index = index;

        item.addEventListener('click', () => {
            loadVideo(index);
        });

        return item;
    }

    //  Функция для загрузки видео
    function loadVideo(index) {
        if (playlist.length === 0) {
            showPlaceholder();
            return;
        }

        currentVideoIndex = index;
        video.src = URL.createObjectURL(playlist[index].file);
        video.name = playlist[index].file.name;
        video.load();
        playVideo(); //  Воспроизводим видео сразу после загрузки
        updatePlaylistItemClass(); // Обновляем класс active
        hidePlaceholder();
    }

    //  Функция для обновления класса active
    function updatePlaylistItemClass() {
        const playlistItems = document.querySelectorAll('.playlist-item');
        playlistItems.forEach((item, index) => {
            if (index === currentVideoIndex) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    }

    // Функция для отображения заглушки "Трансляция приостановлена"
    function showPlaceholder() {
        videoPlayer.classList.remove('playing');
        video.pause();
        videoOverlay.style.display = 'none';
        noVideoPlaceholder.style.display = 'flex'; //  Показываем placeholder
    }

    // Функция для скрытия заглушки "Трансляция приостановлена"
    function hidePlaceholder() {
        noVideoPlaceholder.style.display = 'none'; //  Скрываем placeholder
    }

    // Функция для воспроизведения видео
    function playVideo() {
        video.play()
            .then(() => {
                isPlaying = true;
                videoPlayer.classList.add('playing');
                playButton.style.display = 'none';
                hidePlaceholder();
            })
            .catch(error => {
                console.error("Ошибка воспроизведения:", error);
                showPlaceholder();
            });
    }

    //  Функция для создания плейлиста из загруженных файлов
    function createPlaylistFromFiles(files) {
        playlist = [];
        playlistContainer.innerHTML = ''; //  Очищаем плейлист

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            playlist.push({
                name: file.name,
                file: file
            });
        }

        //  Заполняем плейлист
        playlist.forEach((video, index) => {
            const playlistItem = createPlaylistItem(video, index);
            playlistContainer.appendChild(playlistItem);
        });
    }

    //  Обработчик загрузки видео
    videoUpload.addEventListener('change', function() {
        const files = this.files;
        if (files.length > 0) {
            createPlaylistFromFiles(files);
            loadRandomVideo(); //  Загружаем случайное видео из плейлиста
            hidePlaceholder(); //  Убираем placeholder при загрузке видео
        } else {
            showPlaceholder(); //  Показываем placeholder, если нет видео
        }
    });

    // Функция для выбора случайного видео из плейлиста
    function loadRandomVideo() {
        if (playlist.length === 0) {
            showPlaceholder();
            return;
        }

        const randomIndex = Math.floor(Math.random() * playlist.length);
        loadVideo(randomIndex);
    }

    // Обработчик окончания видео
    video.addEventListener('ended', () => {
        loadRandomVideo(); //  Загружаем следующее случайное видео
    });

    //  Остальной ваш JS-код для плеера
    function formatTime(time) {
        let minutes = Math.floor(time / 60);
        let seconds = Math.floor(time - minutes * 60);
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        return minutes + ':' + seconds;
    }

    // Play/Pause functionality
    function togglePlay() {
        if (video.paused || video.ended) {
            playVideo(); //  Воспроизводим видео
        } else {
            video.pause();
            isPlaying = false;
            videoPlayer.classList.remove('playing');
            playButton.style.display = 'flex';
        }
    }

    playButton.addEventListener('click', togglePlay);
    videoOverlay.addEventListener('click', togglePlay);
    playPauseBtn.addEventListener('click', togglePlay);

    // Progress bar functionality
    video.addEventListener('timeupdate', () => {
        const percentage = (video.currentTime / video.duration) * 100;
        progressFill.style.width = `${percentage}%`;
        timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    });

    progressBar.addEventListener('click', (e) => {
        const progressTime = (e.offsetX / progressBar.offsetWidth) * video.duration;
        video.currentTime = progressTime;
    });

    // Volume control functionality
    volumeSlider.addEventListener('click', (e) => {
        const volume = e.offsetX / volumeSlider.offsetWidth;
        video.volume = volume;
        volumeFill.style.width = `${volume * 100}%`;
    });
    //  Показываем placeholder при первой загрузке
    showPlaceholder();
</script>
